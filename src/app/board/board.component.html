<h2>Posts</h2>
<div>
	<app-post-composer></app-post-composer>
	<div *ngFor="let post of posts.reverse()">
		<div routerLink="/post/{{post.id}}">
			<h3>{{post.title}}</h3>
			<p>by {{post.name}} on {{post.time | date:'y/MM/dd, hh:mm:ss'}}</p>
			<p class="content">{{post.content}}</p>
		</div>
	</div>
</div>
