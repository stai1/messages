<div *ngIf="!editorHidden; else elseBlock" class="post-container">
  <form [formGroup]="form">
    <input type="text" placeholder="Title" class="form-control" formControlName="title"><br>
    <input type="text" placeholder="Name" class="form-control" formControlName="name"><br>
    <textarea #content rows="8" cols="50" placeholder="Body" class="form-control" formControlName="content"></textarea><br>
    <button (click)="createPost()">Submit</button>
    <button (click)="hideEditor()">Cancel</button>
  </form>
  <p class="error-message" *ngIf="!messageHidden">Fields cannot be empty</p>
</div>
<ng-template #elseBlock>
  <button *ngIf="editorHidden; else elseBlock" (click)="showEditor()">New Post</button>
</ng-template>
